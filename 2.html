<h2>닭도리탕 요리방법</h2>
<p>닭고기를 뼈채로 조각낸(토막낸) 부분(닭도리)를 양념해 감자와 함께 끓여낸 한국 요리. 양념을 많이 쓰고 볶는 과정이 추가[1] 되는 점에서 닭곰탕과 구분된다. 조선시대에도 닭찜찜닭?, 닭볶음, 닭조림 등 비슷한 요리가 언급되었고 고춧가루를 쓰지 않는 대신, 간장과 마늘, 생강, 후추를 사용했으며 조리 방식은 지금과 큰 차이가 없었다</p>
