<h2>곰국 요리방법</h2>
<p>넓은 의미로는 소의 여러 부위, 즉 쇠머리·사골·도가니·양지머리·내장 등을 함께 섞거나 또는 단독으로 여러 시간 푹 고아서 맛과 영양분이 국물에 충분히 우러나게 한 국을 총칭하는 것이다. 곰탕·육탕(肉湯)이라고도 하며, 영양이 풍부한 내장을 넣고 끓인 국이라 보양음식으로 알려져 있다.</p>
